<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <h1 class = "title">Card Generator</h1>
        <ol class = instructions>
            <li>1. Insert text into text box</li>
            <li>2. Insert image URL into image box</li>
            <li>3. Submit when done</li>
        </ol>
        <div id="inputs">
            <div><input type="text" id="input-text" placeholder=" Insert text"> </div>
            <div><input type="text" id="input-image" placeholder=" Insert image URL"></div>
            <button type="button" id="btn">Submit</button>
        </div>
        
        <div id="card-box"></div>
        
        
        <button type="button" id="cbtn" class ="deletebutton">Clear All</button>

        
        <script src="index.js"></script> 
    </body>

</html>
